<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto final: Certificacão Bootstrap</title>
	<link rel="stylesheet" href="scss/style.css">
	
	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<nav>
		<div class="sidebar">
			<div class="sidebar-header">
				<img src="img/logo.png" alt="Logotipo">
			</div><!-- Sidebar header -->
				<ul class="nav">
					<li class="nav-item">
						<a href="#" class="nav-link">
						<i class="fa fa-bar-chart" aria-hidden="true"></i>
						Josemar	
						</a>
					</li>	
					<li class="nav-item">
						<a href="#" class="nav-link">
						<i class="fa fa-files-o" aria-hidden="true"></i>
						tiago	
						</a>
					</li>	
					<li class="nav-item">
						<a href="#" class="nav-link">
						<i class="fa fa-calendar" aria-hidden="true"></i>
						Schedule	
						</a>
					</li>	
					<li class="nav-item">
						<a href="#" class="nav-link">
						<i class="fa fa-folder-o" aria-hidden="true"></i>	
						Projects	
						</a>
					</li>	
					<li class="nav-item">
						<a href="#" class="nav-link">
						<i class="fa fa-user" aria-hidden="true"></i>	
						Contractors	
						</a>
					</li>	
					<li class="nav-item">
						<a href="#" class="nav-link">
						<i class="fa fa-envelope-o" aria-hidden="true"></i>	
						Inbox	
						</a>
					</li>	
					<li class="nav-item">
						<a href="#" class="nav-link">
						<i class="fa fa-cog" aria-hidden="true"></i>	
						Settings	
						</a>
					</li>	
				</ul>
		</div><!-- sidebar -->
	</nav>

	<header>
		<div class="header">
			<div class="offcanvas">
				<a href="#" class="js-open-sidebar item">
					<i class="fa fa-bars"></i>
				</a>
			</div><!-- offcanvas efeito menu -->

			<div class="date-timer">
				<p>
					<span class="mark">21:15</span>
					<span>AM</span>
				</p>
				<p>
					<span class="mark">01</span>
					<span>Feb 2017</span>
				</p>
			</div><!-- date timer -->

			<div class="user">
				<img src="img/user-photo.png" alt="foto usuário">	
			</div><!-- user -->
		</div>
	</header><!-- header -->

	<main>
		<h1 class="headline">Dashboard</h1>
		<article>
			<div class="card">
				<header>
					<div class="card-header">
						<h2 class="card-title">Projects</h2>
					</div><!-- card-header -->
				</header>
				<div class="card-block">
					<div id="drawChartProjects"></div><!-- div google chart -->
				</div><!-- card-block -->
				<footer>
					<div class="card-footer">
						<ul class="nav">
							<li class="nav-item">
								<span class="badge warning"></span>
								Compited
								</li>
							<li class="nav-item">
								<span class="badge info"></span>
								Uncompited
							</li>
							<li class="nav-item">
								<span class="badge primary"></span>
								Hold
							</li>
						</ul>
					</div><!-- card-footer -->		
				</footer>
			</div><!-- card -->
		</article><!-- article projects -->

		<article>
			<div class="card">
				<header>
					<div class="card-header">
						<h2 class="card-title">Running Project Status</h2>
					</div><!-- card-header -->
				</header>
				<div class="card-block">
					<div id="drawChartRunning"></div><!-- div google chart -->
				</div><!-- card-block -->
				<footer>
					<div class="card-footer">
						<ul class="nav">
							<li class="nav-item">
								<span class="badge warning"></span>
								Compited
								</li>
							<li class="nav-item">
								<span class="badge info"></span>
								Uncompited
							</li>
							<li class="nav-item">
								<span class="badge primary"></span>
								Hold
							</li>
						</ul>
					</div><!-- card-footer -->		
				</footer>
			</div><!-- card -->
		</article><!-- article running project status -->
	</main>
<script src="js/main.js"></script>	
<script src="js/app.js"></script>
</body>
</html>
